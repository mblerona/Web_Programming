<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking Page - Booking Confirmation</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">Your Booking Status</th>
        </tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${booking.attendeeName}">Petko Petkov</td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${booking.attendeeAddress}">127.0.0.1</td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${booking.eventName}">Oppenheimer</td>
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td th:text="${booking.numberOfTickets}">2</td>
        </tr>
    </table>
</section>
</body>
</html>
